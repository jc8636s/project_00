<!DOCTYPE html>
<html lang="en">
  <head>
    <title>learning grids</title>
    <meta name="description" content="Experiment">
    <link rel="icon" href="res/favicon.svg" type="text/svg">
    <link rel="stylesheet" href="res/global.css" type="text/css">
    <style>
        body{marginL:0;}

        div.grid-parent{
          height:100vh;
          display:grid;
          grid-template-columns: 2fr 3fr;
          grid-template-rows: 100px auto 200px;
          grid-gap:10px}

        div.item{background-color:rgba(255,120,0,0.5);
          /*align-self:center;
          justify-self:center;*/
        }

        div.header{
          grid-column-start:1;
          grid-column-end:3;
          grid-row-start:1;
          grid-row-end:2;
        }

    </style>
  </head>
  <body>

    <div class="grid-parent">
        <div class="item header">1</div>
        <div class="item header">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
